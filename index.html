<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        #status {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
        #status.ON {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Controle do Bot AFK</h1>
    <button id="toggleButton">ON</button>
    <p id="status" class="OFF">Status: OFF</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); // Conectando ao servidor
        const toggleButton = document.getElementById('toggleButton');
        const statusText = document.getElementById('status');

        // Atualizar a interface ao receber o status do servidor
        socket.on('botStatus', (status) => {
            statusText.textContent = 'Status: ' + status;
            statusText.className = status; // Atualiza a classe para mudar a cor
            toggleButton.textContent = status === 'ON' ? 'OFF' : 'ON';
        });

        // Enviar o status atualizado ao clicar no botÃ£o
        toggleButton.addEventListener('click', () => {
            const newStatus = toggleButton.textContent === 'ON' ? 'ON' : 'OFF';
            socket.emit('toggleBot', newStatus); // Envia o novo status para o servidor
        });
    </script>
</body>
</html>
